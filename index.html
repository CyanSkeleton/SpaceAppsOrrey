<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Starry Background with Header</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  
  <section>
      <div id="services">
        <li><div><span>Home</span>
        </div></li>
          <li>
            <div><span>ABOUT US</span>
            </div></li>
          <li>
              <div><span>Why</span>
              </div></li>
          <li>
              <div><span>Ossrey</span>
              </div></li>
          <li>
              <div><span>How</span>
             </div></li> 
        
    </div>
   </section>

  <!-- Canvas for stars and shooting star animation -->
  <canvas id="starfield"></canvas>

  <!-- Box that appears after warp animation -->
  <div id="warp-box">
    <p>Welcome to the Why? section!</p>
  </div>

  <script src="stars.js"></script>

  <!-- Add JavaScript for button functionality and warp animation -->
  <script>
    function navigateTo(page) {
      const warpBox = document.getElementById('warp-box');
      const canvas = document.getElementById('starfield');

      if (page === 'home') {
        // Hide the warp box and reset the canvas to its original state
        warpBox.style.display = 'none';
        canvas.classList.remove('warp'); // Reset warp effect
        canvas.style.opacity = '1'; // Ensure canvas is visible
      } else {
        alert('Navigating to ' + page); // Placeholder action for navigation
      }
    }

    function warpEffect() {
      const canvas = document.getElementById('starfield');
      const warpBox = document.getElementById('warp-box');

      // Apply warp animation to the canvas
      canvas.classList.add('warp');

      // After the animation ends, show the box
      setTimeout(() => {
        canvas.classList.remove('warp'); // Reset warp effect
        warpBox.style.display = 'block'; // Display the box after warp effect
      }, 2000); // Duration of the warp animation
    }
  </script>
  <center> <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h3 class="animate-charcter"> HOME</h3>
      </div>
    </div>
  </div></center>
</body>
</html>
